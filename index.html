 body {

.photo-grid {


	display: grid;
	gap: 1rem;

	

	grid-template-columns:  repeat(auto-fit , minmax(240px,  1fr));  

	grid-auto-rows: 240px;


}


@media screen and (min-width: 200px) { 

.card-tall {

	grid-row: span 2 / auto;

}

.card-wide {
	grid-column: span 2 / auto;
}
}
	
	

.card-five {

	background-color: yellow;
}

}
</style>
